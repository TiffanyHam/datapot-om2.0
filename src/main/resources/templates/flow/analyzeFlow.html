<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>流量分析</title>
		<script src="/static/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="reports_contains clearfix">
			<div class="echarts_left">

				<!--Http事件总数-->
				<div class="echarts_bg_flow"  style="background: none;margin-top: 0;">
					<p class="reports_title02" style="height: 30px;line-height: 30px; width: 100%;margin: 10px 0;">HTTP事件总数</p>
					<p class="Http_num"></p>
				</div> 
				
				<!--Http事件总数-->
			<!-- 	<div class="echarts_bg_flow story">
					<p class="http_total">Http事件总数&nbsp;&nbsp;</p>
					<p class="Http_num1"></p>
				</div> -->

				<!--请求方式与响应分析-->
				<div class="echarts_bg_flow clearfix" style="background: none;">
				  <div class="ip_left">
					<p class="reports_title02">Http请求方式</p>
					<div id="request_charts" style="width: 100%;height:240px;"></div>
				  </div>
				  <div class="ip_right">
					<p class="reports_title02">Http响应码</p>
					<div id="codes_charts" style="width: 100%;height:240px;"></div>
				  </div>
				</div>

				<!--Http IP top10-->
				<div class="echarts_bg_flow clearfix" style="background: none;">
				 <div class="ip_left">
					<p class="reports_title02">内网IP访问TOP10</p>
					<div id="ip_charts" style="width: 100%;height:290px;"></div>
				 </div>
				  <div class="ip_right">
					<p class="reports_title02">外网IP访问TOP10</p>
					<div id="des_charts" style="width: 100%;height:290px;"></div>
				 </div>
				</div>

			</div>

			<div class="echarts_right">

				<!--Http 城市 top10-->
				<div class="echarts_bg_flow">
					<p class="reports_title02">HTTP请求被访问前10</p>
					<div id="city_charts" style="width: 100%;height:320px;"></div>
				</div>

				<!--Http流量趋势-->
				<div class="echarts_bg_flow">
					<p class="reports_title02">HTTP流量趋势</p>
					<div id="trend_charts" style="width: 100%;height:320px;"></div>
				</div>

			</div>

		</div>
		<script src="/static/js/flow/analysisFlow.js"></script>

	</body>

</html>
