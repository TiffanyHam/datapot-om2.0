<#macro select id datas name="" value="">
     <select id="${id}" name="${name}">
          <option value="">---请选择---</option>
          <#list datas?keys as key>
          	<#if value == key?string>
            	<option value="${key}" selected>${datas[key]}</option>
            <#else>
            	<option value="${key}">${datas[key]}</option>
            </#if>
          		
          </#list>
     </select>
</#macro>
